<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid">
    <header>
        <div class="container  d-flex mx-auto m-w-20">
            <h1>Welcom to my Calculator</h1>
            <div class="row">
                <input class="input" placeholder="0" type="text">
            </div>
            <div class="row">
                <div class="button " onclick="button()">
                    <button class="operator del">DEL</button>
                    <button class="operator">AC</button>
                    <button class="operator" id="percentage">%</button>
                    <button class="operator">/</button>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator" >*</button>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>
            </div>
            <div class="row">
                <div class="button">
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button class="operator">=</button>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
    </div>
    <script src="cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
